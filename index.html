<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One minute typing</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="container">
        <h1>One minute typing</h1>
        <article id="article-container">
            <p>
                <span id="past-text"></span>
                <span id="present-text"></span>
                <span id="future-text"></span>
            </p>

        </article>

        <textarea id="typed-text" placeholder='Type above text' rows="10" spellcheck="false" autofocus></textarea>

        <div id="time-control">
            <p id="timer"></p>
            <button id="restart-btn">Restart</button>
        </div>
        <div id="result" class="none">
            <p id="normal-text">Your net typing speed: </p>
            <p id="wordspm"><span id="wpm">0</span> words per minute</p>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>

</body>

</html>
